<!DOCTYPE html>
<html>
<head>
    <title>Background Image and Download Button</title>
    <style>
        body {
            background-image: url('minecraft.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .button {
            background-color: green;
            color: white;
            padding: 20px 40px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="button" href="#">Download</a>
    </div>
</body>
</html>
